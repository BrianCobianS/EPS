
- name: Deleting ACE OLD VERISON FOR installation
  include_role:
    name: installation
    tasks_from: Erase_ACE.yml
  when: opc  == "1"

- name: Create Landing Zone
  include_role:
    name: installation
    tasks_from: Create_Landing_Zone.yml

- name: Copy Files In Landing Zone
  copy:
    src: "{{item}}"
    dest: "{{landing_zone}}"
  with_fileglob: "{{config_dir}}/*.*"

- name: Preparing the adx_imnt directory.
  include_role:
    name: installation
    tasks_from: Prepare_adx_imnt_Directory.yml

- name: Create Directory UINSTALL/
  file:
    path: "{{c_adx_imnt}}UINSTALL/"
    state: directory

- name: Create Directory ACE3D If Does Not Exist
  file:
    path: "{{c_drive}}ACE3D/"
    state: directory

- name: Create Directory ACE4D If Does Not Exist
  file:
    path: "{{c_drive}}ACE4D/"
    state: directory

- name: Download Toshiba Nexus Package ACE From Nexus
  get_url:
    url: "{{nexus_url2}}/repository/tgcs-maven-snapshot/com/toshibacommerce/ace/ACE3D001/{{level_name}}-SNAPSHOT/ACE3D001-{{level_complement}}.zip"
    dest: "{{landing_zone}}"

- name: Download Toshiba Nexus Package ACE EPS From Nexus
  get_url:
    url: "{{nexus_url2}}/repository/tgcs-maven-snapshot/com/toshibacommerce/ace/ACE4D001/{{level_name}}-SNAPSHOT/ACE4D001-{{level_complementEPS}}.zip"
    dest: "{{landing_zone}}"

- name: Copy Files In UINSTALL y ACE3D
  shell: "cp {{landing_zone}}ACE3D001-{{level_complement}}.zip {{c_drive}}ACE3D/ACE3D001.zip; cp {{landing_zone}}asm.py {{c_adx_imnt}}/; cp {{landing_zone}}AUTO.BAT {{c_adx_imnt}}; cp {{landing_zone}}updFile.py {{c_adx_imnt}}UINSTALL/; cp {{landing_zone}}unZIP.PY {{c_adx_imnt}}UINSTALL/; cp {{landing_zone}}START3D.BAT {{c_adx_imnt}}UINSTALL/;cp {{landing_zone}}START4D.BAT {{c_adx_imnt}}UINSTALL/;"

- name: Copy ACE4D
  shell: "cp {{landing_zone}}ACE4D001-{{level_complementEPS}}.zip {{c_drive}}ACE4D/ACE4D001.zip;"

- name: Unziping the package of installation
  shell: "python3 {{c_adx_imnt}}UINSTALL/unZIP.PY"

- name: Updating the installation files 
  shell: "python3 {{c_adx_imnt}}UINSTALL/updFile.py"

- name: Printing opc ACE3D
  shell: "echo {{opc}} >> {{c_adx_imnt}}UINSTALL/START3D.BAT"

- name: Starting the installation
  shell: "{{c_adx_imnt}}UINSTALL/START3D.BAT"

- name: Starting asm and reboot controller...
  shell: "python2 {{c_adx_imnt}}asm.py {{ASM}} AG"
  ignore_errors: true

- name: Wait For Reboot If There Was A Change
  wait_for_connection:
    sleep: 5
    delay: 10
    timeout: 300

- name: Check de log file of ASM
  command: cat adxcshsf.dat
  args:
      chdir: "{{c_adx_sdt1}}"
  
- name: Cleaning adx_imnt
  shell: "rm -r {{c_adx_imnt}}*"

- name: Create Directory UINSTALL/
  file:
    path: "{{c_adx_imnt}}UINSTALL/"
    state: directory

- name: Copy Files In UINSTALL
  shell: "cp {{landing_zone}}asm.py {{c_adx_imnt}}/;cp {{landing_zone}}AUTO.BAT {{c_adx_imnt}}; cp {{landing_zone}}updFile.py {{c_adx_imnt}}UINSTALL/; cp {{landing_zone}}unZIP.PY {{c_adx_imnt}}UINSTALL/; cp {{landing_zone}}START3D.BAT {{c_adx_imnt}}UINSTALL/;cp {{landing_zone}}START4D.BAT {{c_adx_imnt}}UINSTALL/;"

- name: Printing opc ACE3D
  shell: "echo {{opc}} >> {{c_adx_imnt}}UINSTALL/START4D.BAT"

- name: Starting the installation
  shell: "{{c_adx_imnt}}UINSTALL/START4D.BAT"

- name: Starting asm and reboot controller...
  shell: "python2 {{c_adx_imnt}}asm.py {{ASM}} AI"
  ignore_errors: true

- name: Wait For Reboot If There Was A Change
  wait_for_connection:
    sleep: 5
    delay: 10
    timeout: 300

- name: Check de log file of ASM
  command: cat adxcshsf.dat
  args:
      chdir: "{{c_adx_sdt1}}"

- name: Cleaning directories.
  include_role:
    name: installation
    tasks_from: Prepare_adx_imnt_Directory.yml

- name: Report Module Level.
  include_role:
    name: installation
    tasks_from: Report_Module_Backup.yml


